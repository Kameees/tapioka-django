{% extends "photos/base.html" %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<style>
    header {background: #FFFFFF;}
    header a{color: #231F20;}
    header .navbar .navbar-brand:hover {color: #231F20;}
    header .nav-link:hover {color: #A2A2A2;}

    .album{
        background: #F4F4F4;
        width: 100%;
    }
</style>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="page-header">
            <h1 style="font-family: var(--Noto-Sans);">{{ object.name }}
                <p><small style="font-family: var(--Noto-Sans);">{{ object.description }}</small></p>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
        {% for photo in object.photo_set.all %}
            <div class="col-sm-6 col-md-4">
                <div class="card mb-4 shadow-sm">
                    <a href={{ photo.get_absolute_url }} class="thumbnail">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="100%" focusable="false" role="img"
                            aria-label="Placeholder: Thumbnail" src="{{ photo.image.url }}" alt="">
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="container">
        <button class="btn btn-light px-5 py-2 primary-btn" onclick="window.location.href = '{% url 'item_list' %}'" style="background: #ffffff; font-family: var(--Noto-Sans)">返回相册列表</button>
    </div>
</div>

{% endblock %}
