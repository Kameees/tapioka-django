{% extends "photos/base.html" %}

{% block title %}{{ object.item.name }} - {{ object.title }}{% endblock %}

{% block content %}

<style>
    header {background: #FFFFFF;}
    header a{color: #231F20;}
    header .navbar .navbar-brand:hover {color: #231F20;}
    header .nav-link:hover {color: #A2A2A2;}

    .album{
        background: #F4F4F4;
        width: 100%;
    }
</style>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="page-header">
            <h1 style="font-family: var(--Noto-Sans);">{{ object.item.name }} - {{ object.title }}
                {% if object.caption %}
                <p><small style="font-family: var(--Noto-Sans);">{{ object.caption }}</small></p>
                {% endif %}
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <img src="{{ object.image.url }}" alt="" width="100%" height="100%">
        </div>
    </div>
    <div class="container">
        <button class="btn btn-light px-5 py-2 primary-btn" onclick="window.location.href = '{{ object.item.get_absolute_url }}'" style="background: #ffffff; font-family: var(--Noto-Sans)">返回 {{ object.item.name }} 内容页</button>
    </div>
</div>
{% endblock %}
